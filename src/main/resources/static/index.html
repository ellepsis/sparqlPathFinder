<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SPARQL path finder</title>
</head>
<body>
<div class="container">
    <H1>SPARQL Path Finder</H1>
    <form>
        <div class="form-group">
            <label for="sourceInput">Source resource</label>
            <input type="text" class="form-control" id="sourceInput">
        </div>
        <div class="form-group">
            <label for="targetInput">Target resource</label>
            <input type="text" class="form-control" id="targetInput">
        </div>
        <button type="submit" class="btn btn-primary" id="submitSearch">Submit</button>
    </form>
</div>
</body>
