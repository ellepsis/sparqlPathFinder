<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SPARQL path finder</title>
</head>
<body>
<div class="container">
    <H1>SPARQL Path Finder</H1>
    <div class="form-group">
        <label for="sourceInput">Source resource</label>
        <input type="text" class="form-control" id="sourceInput"
               value="http://rdf.adalab-project.org/ontology/adalab/SyntheticEntity">
    </div>
    <div class="form-group">
        <label for="targetInput">Target resource</label>
        <input type="text" class="form-control" id="targetInput" value="http://purl.obolibrary.org/obo/BFO_0000002">
    </div>
    <div class="form-group">
        <label for="maxDepth">Maximum depth</label>
        <input type="number" class="form-control" id="maxDepth" value="5" min="1" max="20">
    </div>
    <button class="btn btn-primary" id="submitSearch">Submit</button>
    <H3>Result</H3>
</div>
<div CLASS="container-fluid">
    <p id="textResult"></p>
</div>
</body>
